<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DemandAI</title>
    <link rel="stylesheet" href="/form.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2>Predição de Demanda</h2>
        <form method="post">
            <label for="model_type">Produto:</label>
            <select name="model_type" id="model_type" required>
                <option value="rf_bombom">Bombom Moranguete</option>
                <option value="rf_teta_bel">Teta Bel Tradicional</option>
                <option value="rf_topbel_leite">Topbel Leite Condensado</option>
                <option value="rf_topbel_tradicional">Topbel Tradicional</option>
            </select>
            <label for="year">Ano:</label>
            <input type="number" name="year" id="year" min="2021" max="2100" required>
            <label for="month">Mês:</label>
            <input type="number" name="month" id="month" min="1" max="12" required>
            <label for="campaign">Campanha:</label>
            <input type="number" name="campaign" id="campaign" min="0" max="1" required>
            <label for="seasonality">Sazonalidade:</label>
            <input type="number" name="seasonality" id="seasonality" min="0" max="1" required>
            <button type="submit">Prever Demanda</button>
        </form>
        {% if result is not none %}
            <div class="result">
                <strong>Predição:</strong> {{ result }} caixas
            </div>
        {% endif %}
    </div>
</body>
</html>
