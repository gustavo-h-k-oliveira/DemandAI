<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DemandAI - Predição de Demanda</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px #0001; }
        h2 { text-align: center; color: #2c3e50; }
        label { display: block; margin-top: 15px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 20px; width: 100%; padding: 10px; background: #2c3e50; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        .result { margin-top: 25px; padding: 15px; background: #eafaf1; border: 1px solid #b2dfdb; border-radius: 5px; color: #00695c; text-align: center; font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Predição de Demanda</h2>
        <form method="post">
            <label for="model_type">Modelo:</label>
            <select name="model_type" id="model_type" required>
                <option value="topbel_lasso">Topbel Lasso</option>
                <option value="topbel_ridge">Topbel Ridge</option>
                <option value="bombom_lasso">Bombom Lasso</option>
            </select>
            <label for="year">Ano:</label>
            <input type="number" name="year" id="year" min="2021" max="2100" required>
            <label for="month">Mês:</label>
            <input type="number" name="month" id="month" min="1" max="12" required>
            <label for="campaign">Campanha:</label>
            <input type="number" name="campaign" id="campaign" min="0" max="1" required>
            <label for="seasonality">Sazonalidade:</label>
            <input type="number" name="seasonality" id="seasonality" min="0" max="1" required>
            <button type="submit">Prever Demanda</button>
        </form>
        {% if result is not none %}
            <div class="result">
                <strong>Predição:</strong> {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
